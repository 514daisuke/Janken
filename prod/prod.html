<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/prod.css">
    <title>HUNTER×HUNTER</title>
</head>

<body>
    <header>
        <h1><img src="img/title.png" alt=""></h1>
        <div class="gamestart">
            <button onclick="reloadGame()">再戦</button>
        </div>
        <div class="geme_count">試合数:<div id="dispGameCnt">0</div>
        </div>
        <div id="gameDisplayGon">
            <img src="img/start.png" alt="">
            <div id="gameGonResult">最初は！グー！ジャンケン！！</div>
            <ul>
                <li><button class="clickBtnGonMode" id="gu_btn">グー</li>
                <li><button class="clickBtnGonMode" id="choki_btn">チョキ</li>
                <li><button class="clickBtnGonMode" id="pa_btn">パー</li>
            </ul>
        </div>
        <div id="gameDisplayGonMuteki">
            <img src="img/finishmode.png" alt="">
            <div id="gameGonResultMuteki">ゴンさんモード</div>
            <ul>
                <li><button class="clickBtnGonModeMuteki" id="gu_btn_Muteki" value="0">グー</li>
                <li><button class="clickBtnGonModeMuteki" id="choki_btn_Muteki" value="1">チョキ</li>
                <li><button class="clickBtnGonModeMuteki" id="pa_btn_Muteki" value="2">パー</li>
            </ul>
        </div>
    </header>
    <main>
        <div id="junkenStart">
        </div>
        <div class="submode">
            <div>カンニングモード
                <img id="modecheet" src="img/cheet.png" alt="" />
            </div>
            <div class="submode_img">ゴンさんモード
                <img id="modeGonMuteki" src="img/finishstart.png" alt="" />
            </div>
        </div>
    </main>
    <footer class="footer_title">
        copyrights 2020 G's Academy Fukuoka All RIghts Reserved.
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../prod/prod.js"></script>
</body>

</html>
